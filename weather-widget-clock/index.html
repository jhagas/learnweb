<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="style.css" type="text/css" media="all">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Cuaca hari ini</title>
    </head>
    <body>
        <div class="external">
            <div class="middle">
                <div class="internal">
                    <div class="content">
                        <div class="waktu">
                            <h1 class="time" id="time">TIME</h1>
                            <h2 class="date" id="date">date</h2>
                            <button class="reload" id="reload" onclick="refresh();">&#x21bb;</button>
                        </div>
                        <div class="cuaca">
                            <img id="gambar">
                            <div class="text">
                                <h1 id="suhu">Temperature</h2>
                                <h2 id="keadaan">condition</h2>
                                <div class="city">
                                    <h2 id="kota">CITY</h2>
                                    <input type="text" name="city" id="city" onkeypress="clickPress(event)">
                                    <button class="changeCity" id="changeCity" onclick="changeCity()">&#9998;</button>
                                    <button class="changeDone" id="changeDone" onclick="changeDone()">&#10004</button>
                                </div>
                                <h2 class="lastup" id="lastup">Last Updated</h4>
                            </div>
                        </div>
                        <div class="break"></div>
                        
                        <div class="covid">
                            <h1 class="judul">COVID-19 INDONESIA</h1>
                            <h2 class="updateCovid" id="update">updated on</h2>
                            <div class="penambahan">
                                <div class="ket">
                                    <h2 class="data">Positif</h2>
                                    <h2 class="data">Sembuh</h2>
                                    <h2 class="data">Dirawat</h2>
                                    <h2 class="data">Meninggal</h2>
                                    <h2 class="data">Vaksinasi Pertama</h2>
                                    <h2 class="data">Vaksinasi Kedua</h2>
                                </div>
                                <div class="data-container">
                                    <h2 class="data" id="positif"></h2>
                                    <h2 class="data" id="sembuh"></h2>
                                    <h2 class="data" id="dirawat"></h2>
                                    <h2 class="data" id="meninggal"></h2>
                                    <h2 class="data" id="vaksin1"></h2>
                                    <h2 class="data" id="vaksin2"></h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="main.js" charset="utf-8"></script>
</html>
